<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body style="background-image: url('login.jpg');">
    <div class="login">
        <form>
            <div class="image">
                <img src="log.jpg" width="100" height="100" alt="logo">
            </div>
            <h1 align="center">Login</h1>
            <div class="name">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="name">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="remember">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password</a><br>
            </div>
            <div class="btn" style="text-align: center;">
                <a href="nani.html"><strong>Login</strong></a>
            </div>
            <div class="register">
                <p>Don't have an account? <a href="http://127.0.0.1:5500/profile.html">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
